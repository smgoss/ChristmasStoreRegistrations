version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "Building for environment $AWS_BRANCH"
            # Set environment-specific variables based on branch
            - |
              if [ "$AWS_BRANCH" = "lewiston" ]; then
                export NEXT_PUBLIC_LOCATION=location1
              elif [ "$AWS_BRANCH" = "brunswick" ]; then
                export NEXT_PUBLIC_LOCATION=location2
              elif [ "$AWS_BRANCH" = "gray" ]; then
                export NEXT_PUBLIC_LOCATION=location3
              else
                export NEXT_PUBLIC_LOCATION=location1
              fi
            # Deploy Amplify Gen 2 backend
            - npx ampx deploy --yes
            # Generate Amplify outputs for frontend/runtime
            - npx ampx generate outputs --yes || echo "[ampx] generate skipped"
            # Make outputs available to the Next.js app at /amplify_outputs.json
            - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json public/amplify_outputs.json; fi
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # Set location based on branch
            - |
              if [ "$AWS_BRANCH" = "lewiston" ]; then
                export NEXT_PUBLIC_LOCATION=location1
              elif [ "$AWS_BRANCH" = "brunswick" ]; then
                export NEXT_PUBLIC_LOCATION=location2
              elif [ "$AWS_BRANCH" = "gray" ]; then
                export NEXT_PUBLIC_LOCATION=location3
              fi
        build:
          commands:
            - echo "Building frontend for $NEXT_PUBLIC_LOCATION"
            - npm run build
        postBuild:
          commands:
            - chmod +x scripts/setup-waf-captcha.sh || true
            - ./scripts/setup-waf-captcha.sh || echo "[WAF] Skipped or failed; check permissions/environment"
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
