version: 1
applications:
  - appRoot: .
    frontend:
      environmentVariables:
        AMPLIFY_NODEJS_VERSION: '20'
        # Enable differential deploys for faster builds
        AMPLIFY_DIFF_DEPLOY: 'true'
        # Next.js optimizations
        NEXT_TELEMETRY_DISABLED: '1'
      phases:
        preBuild:
          commands:
            - npm ci
            # Install function dependencies
            - cd amplify/functions/create-admin-user && npm install && cd ../../..
            - cd amplify/functions/send-confirmation-email && npm install && cd ../../..
            - cd amplify/functions/send-sms-confirmation && npm install && cd ../../..
            - cd amplify/functions/send-invite-email && npm install && cd ../../..
            - cd amplify/functions/send-attendance-confirmation && npm install && cd ../../..
            - cd amplify/functions/reserve-registration && npm install && cd ../../..
            - cd amplify/functions/auto-close-registration && npm install && cd ../../..
            # Set location based on branch
            - |
              if [ "$AWS_BRANCH" = "lewiston" ]; then
                export NEXT_PUBLIC_LOCATION=location1
              elif [ "$AWS_BRANCH" = "brunswick" ]; then
                export NEXT_PUBLIC_LOCATION=location2
              elif [ "$AWS_BRANCH" = "gray" ]; then
                export NEXT_PUBLIC_LOCATION=location3
              fi
            - cd amplify/functions/send-cancellation-email && npm install && cd ../../..
            - npx ampx pipeline-deploy --debug true --branch $AWS_BRANCH --app-id $AWS_APP_ID
        build:
          commands:
            - echo "Building for branch $AWS_BRANCH with location $NEXT_PUBLIC_LOCATION"
            - echo "Checking if amplify_outputs.json was generated..."
            - ls -la amplify_outputs.json || echo "No amplify_outputs.json found in root"
            - echo "Copying amplify_outputs.json to public directory if it exists..."
            - cp amplify_outputs.json public/amplify_outputs.json || echo "Could not copy amplify_outputs.json - this is expected if backend hasn't deployed yet"
            - npm run build
        postBuild:
          commands:
            - chmod +x scripts/setup-waf-captcha.sh || true
            - ./scripts/setup-waf-captcha.sh || echo "[WAF] WAF setup skipped"
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*